{% extends "base.html" %}
{% block content %}
<style>
.contract-title{
letter-spacing:3px;
text-transform:uppercase;
}
h6 a{
letter-spacing:3px;
}
</style>
<div class="container ">
    <div class="contact-section mb-4">
        <div class="row justify-content-center">
            <div class="col">

                    <table class="table table-hover">
                        <h6 class="text-center">Recents</h6>
                        <tbody>
                        {% for contact in contact_us %}
                        <tr>
                            <td>
                                <h6 class="">{{contact.name }}</h6>
                            </td>
                            <td>
                                <a class=""  href="{% url 'contact-detail' contact.pk %}" style="color:blue;">{{contact.email }}</a>
                            </td>
                            <td>
                                <p class="">{{contact.subject|truncatewords:20 }}</p>
                            </td>
                            <td>
                                {{contact.date }}
                            </td>
                             <td>
                                <a href="{% url 'contact-delete' contact.pk %}" style="color:red;"><i class="fas fa-times"> delete</i></a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
