{% extends "base.html" %}
{% block content %}
<style>
.contract-title{
letter-spacing:3px;
text-transform:uppercase;
}
h6 a{
letter-spacing:3px;
}
</style>
<div class="container ">
    <div class="contact-section mb-4">
        <div class="row justify-content-center">
            <div class="col">

                    <table class="table table-hover">
                        <h6 class="text-center">Recents</h6>
                        <tbody>
                        {% for contact in contact_us %}
                        <tr>
                            <td>
                                <h6 class="">{{contact.name }}</h6>
                            </td>
                            <td>
                                <h6 class=""  style="color:blue;">{{contact.email }}</h6>
                            </td>
                            <td>
                                <p class="">{{contact.subject|truncatewords:20 }}</p>
                            </td>
                            <td>
                                {{contact.date }}
                            </td>
                             <td>
                                <a class="btn btn-danger" href="">delete</a>
                            </td>

                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
