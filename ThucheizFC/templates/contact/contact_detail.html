{% extends "base.html" %}
{% block content %}
<style>
.contract-title{
letter-spacing:3px;
text-transform:uppercase;
}
h6 a{
letter-spacing:3px;
}
</style>
<div class="container ">
    <div class="contact-section mb-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-2">
                                Name: <h6 style="text-transform:capitalize;">{{object.name}}</h6>
                            </div>

                            <div class="col-md-5">
                                Email: <p>{{object.email}}</p>
                            </div>

                            <div class="col-md-5">
                                Date: <p>{{object.date}}</p>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-md-10">
                                <p>{{object.subject}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
