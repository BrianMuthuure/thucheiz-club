{% extends 'base.html' %}
{% block content %}
<style>
    .card {
border-radius: 5px;
box-shadow: 0 1px 11px 0 rgba(0, 0, 0, 0.12);
border: none;
margin-bottom: 30px;
}
</style>
<div class="container mb-4">

    <div class="row justify-content-center mb-4">
        <div class="col-md-4 mb-4">
            <a href="" class="btn btn-primary btn-block" onclick="printContent('div1')">Export PDF</a>
        </div>
        <div class="col-md-8 text-center mb-4">
          <form method="get">
				{{myFilter.form}}

		    <button class="btn btn-primary ml-4" type="submit">Search</button>
		  </form>
        </div>
    </div>
    <div class="row justify-content-center" id="div1">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
            <table class="table table-striped mb-4">
  <thead>
    <tr>
      <th scope="col">Player</th>
       <th>Jersey No</th>
         <th>Age</th>
      <th scope="col">Status</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
  {% for delete in deletes %}
    <tr>

      <td>{{delete.player}}</td>
      <td>{{delete.player.jersey_no}}</td>
      <td>{{delete.player.age}}</td>
      <td>{{delete.status}}</td>
      <td>{{delete.date}}</td>

    </tr>
  {% endfor %}

  </tbody>
</table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function printContent (el){
         var restorepage = document.body.innerHTML;
         var printcontent = document.getElementById(el).innerHTML;
         document.body.innerHTML = printcontent;
         window.print();
         document.body.innerHTML = restorepage;
    }
</script>
{% endblock %}
