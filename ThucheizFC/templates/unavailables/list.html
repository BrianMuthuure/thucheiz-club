{% extends 'base.html' %}
{% block content %}
<style>
</style>
<div class="container mb-4">

    <div class="row justify-content-center mb-4">
        <div class="col-md-2 mb-4">
            <a href="{% url 'export-pdf' %}" class="btn btn-warning btn-block">Export PDF</a>
        </div>
        <div class="col-md-2 mb-4">
            <a href="{% url 'export-csv' %}" class="btn btn-primary btn-block">Export CSV</a>
        </div>
        <div class="col-md-8 text-center mb-4">
          <form method="get">
				{{myFilter.form}}

		    <button class="btn btn-primary ml-4" type="submit">Search</button>
		  </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table table-striped mb-4">
  <thead>
    <tr>
      <th scope="col">Player</th>
       <th>Jersey No</th>
         <th>Age</th>
      <th scope="col">Status</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
  {% for delete in deletes %}
    <tr>

      <td>{{delete.player}}</td>
      <td>{{delete.player.jersey_no}}</td>
      <td>{{delete.player.age}}</td>
      <td>{{delete.status}}</td>
      <td>{{delete.date}}</td>

    </tr>
  {% endfor %}

  </tbody>
</table>
        </div>
    </div>
</div>
{% endblock %}
