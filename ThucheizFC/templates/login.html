{% extends "base.html" %}
{% block content %}
<style>
    .login-title{
    text-transform:uppercase;
    letter-spacing:2px;
    }
</style>
<div class="container">
<form action="" method="post" enctype="multipart/form-data" class="user_login_form">
        {% csrf_token %}
    <h5 class="text-center login-title">Login</h5>
     <div class="row justify-content-center ">
         <div class="form-group col-md-8">
             <label class="label">Username</label>
             <span><i class="fa fa-user"></i>{{form.username}}</span>
         </div>
         <div class="form-group col-md-8">
             <label class="label">Password</label>
             <span><i class="fa fa-key"></i>{{form.password}}</span>
         </div>
          <div class="form-group col-md-8">
              <button class="btn  btn-info btn-block mt-4" type="submit">Submit</button>
         </div>
     </div>

</form>
</div>
{% endblock content%}
