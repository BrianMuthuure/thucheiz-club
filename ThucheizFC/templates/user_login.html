{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<style>

.login-title{
text-transform: uppercase;
 text-align: center;
 letter-spacing:2px;
}
.reset-link{
margin-left:10px;
color:#007bff !important;
}
</style>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="form-group col-lg-8">
                <h4 class="login-title">Login</h4><hr>
            </div>
            <div class="form-group col-lg-8">
                {{form|crispy}}
                <p><span>Forgot password ?</span><span><a class="reset-link" href="{% url 'password_reset' %}">reset</a> </span></p>
            </div>
            <div class="form-group col-lg-8">
                  <button class="btn btn-block btn-success" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
