{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="form-group col-lg-8">
                <h4 class="text-center">Password Reset</h4><hr>
            </div>

            <div class="form-group col-lg-8">
                <p class="change-title  mb-2">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
               {{ form|crispy}}
            </div>

            <div class="form-group col-lg-8">
               <button class="btn btn-block btn-success" type="submit">Reset Password</button>
           </div>
        </div>
    </form>
</div>
{% endblock %}
