{% extends "base.html" %}
{% block content %}
{% load static %}

<style>
     .delete-player-btn{
      display:inline-block;
     vertical-align:middle;
     background:#ba2121;
     padding:13px 15px;
     border-radius:4px;
     color:#fff !important;
      margin:0 0 0 10px;
     }
     .take-me-back{
     display:inline-block;
     vertical-align:middle;
     background:#ddd;
     padding:10px 15px;
     border-radius:4px;
     color:#333 !important;
     margin:0 0 0 10px;
     }
 .card {
    box-shadow: 0 0 1px rgba(0,0,0,.125),0 1px 3px rgba(0,0,0,.2);
    margin-bottom: 1rem;
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card mb-4">
                <div class="card-body">
                     <form method="POST" action="">
                        {% csrf_token %}
               <div class="form-group">
                   <h6>delete news</h6><hr>
               </div>
               <div class="form-group mt-4">
                   <p>Are you sure you want to delete this news ??</p>
               </div>
               <div class="form-group col mt-4">
                  <button class="button delete-player-btn" type="submit">Yes, I'm sure</button>
                  <a class="button take-me-back" href="{% url 'news-list' %}">No, take me back</a>
               </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
