{% extends "base.html" %}
{% block content %}
<div class="container">
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-8">
               {{form.as_p}}
            </div>
            <div class="col-md-8 mt-4 mb-4">
                <button class="btn btn-info btn-block" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock content%}
