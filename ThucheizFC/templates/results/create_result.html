{% extends "base.html"%}
{% block content %}
<div class="container">
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="form-group col-lg-7">
                {{form.as_p}}
            </div>
            <div class="form-group col-lg-7">
                <button class="btn btn-info btn-block" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
