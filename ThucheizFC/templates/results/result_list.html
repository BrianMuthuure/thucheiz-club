{% extends "base.html" %}
{% block content %}
<div class="results-list">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">

            </div>

            <div class="col-lg-6">

            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                {% for result in results %}
                <table class="result-table">
                    <thead></thead>
                    <tbody>
                    <tr>
                        <td><span>{{result.date}} | </span><span>{{result.result_type}}</span></td>
                    </tr>
                    <tr>
                        <td><span>{{result.club}}</span></td>
                    </tr>
                    </tbody>
                </table>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content%}
