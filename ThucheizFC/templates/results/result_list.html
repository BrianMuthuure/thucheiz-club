{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .card {
    box-shadow: 0 0 1px rgba(0,0,0,.125),0 1px 3px rgba(0,0,0,.2);
    margin-bottom: 1rem;
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}
.card-header {
    border-bottom: 1px solid rgba(0,0,0,.125);
    position: relative;
    border-top-left-radius: .25rem;
    border-top-right-radius: .25rem;
}
.card-title{
    font-size: 1.1rem;
    font-weight: 400;
    margin: 0;
}
@media (max-width: 767.98px) {

}

@media (min-width: 768px) {
.club-name{
}
.club-image{

}
  }

@media (min-width: 992px) {
.club-name{
}

  }
</style>
<section>
    <div class="container">
        <div class="row justify-content-center">
            {% for result in results %}
            <div class="col-md-10 mb-3">
                <div class="card">
                    <div class="card-header text-center">
                         <a class="card-title" href="{% url 'result-detail' result.pk %}">{{result.result_type}}</a>
                        <p class="float-right">{{result.date}}</p>
                    </div>

                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-4 text-center">
                                <img src="{% static 'images/icons8-kenya-240.png' %}" class="img-fluid float-right club-image" style="height:70px;">
                                 <h6 class="mt-4 club-name">Thucheiz FC</h6>
                            </div>

                            <div class="col-md-2 text-center" style="margin-top:20px;margin-bottom:20px;">
                                <a href="{% url 'result-detail' result.pk %}" style="font-size:1.3em;"><span >{{result.club_score}}</span>

                                -

                                    <span>{{result.opponent_score}}</span></a>
                                <h6 class="mt-2" style="letter-spacing:2px;">FT</h6>

                            </div>

                            <div class="col-md-4 text-center">
                                <img class="float-left " src="{{result.imageURL}}" style="height:70px;">
                                <h6 class=" mt-4">{{result.opponent}}</h6>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
        {% include 'paginate.html' %}
            </div>
        </div>

     </div>
</section>
{% endblock %}
