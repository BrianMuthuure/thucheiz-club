{% extends "base.html"%}
{% block content %}
{% load crispy_forms_tags %}
<style>
	.goal-title{
	letter-spacing:2px;
	text-transform:uppercase;
	}
</style>
<div class="container">
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h6 class="text-center mb-2 goal-title">new injuries</h6><hr>
				{{form|crispy}}
			</div>
        </div>
		<div class="row justify-content-center">
			<div class="col-md-6">
                 <button class="btn btn-info btn-block" type="submit">Submit</button>
			</div>
		</div>
    </form>
</div>
{% endblock %}
