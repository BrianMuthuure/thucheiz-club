{% extends 'base.html' %}
{% block content %}
<style>
.card {
border-radius: 5px;
box-shadow: 0 1px 11px 0 rgba(0, 0, 0, 0.12);
border: none;
margin-bottom: 30px;
}
.ml-4{
margin-left:60px !important;
}
</style>
<div class="container mb-4">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
              <a href="" class="btn btn-primary btn-block" onclick="printContent('div2')">Export PDF</a>
        </div>
        <div class="col-md-8 mb-4">
                     <form method="get">
				{{injuryFilter.form}}

		            <button class="btn btn-outline-success btn-sm ml-4" type="submit">search</button>
		       </form>
        </div>

        <div class="col-md-12" id="div2">


            <div class="card">
                <div class="card-body">

  <table class="table table-striped mb-4">
  <thead>
    <tr>
      <th scope="col">Player</th>
       <th>Jersey No</th>
         <th>Age</th>
      <th scope="col">Type</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
  {% for injury in injuries %}
    <tr>

      <td>{{injury.player}}</td>
      <td>{{injury.player.jersey_no}}</td>
      <td>{{injury.player.age}}</td>
      <td>{{injury.injury_type}}</td>
      <td>{{injury.date_added}}</td>

    </tr>
  {% endfor %}

  </tbody>
</table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function printContent (el){
         var restorepage = document.body.innerHTML;
         var printcontent = document.getElementById(el).innerHTML;
         document.body.innerHTML = printcontent;
         window.print();
         document.body.innerHTML = restorepage;
    }
</script>
{% endblock %}
