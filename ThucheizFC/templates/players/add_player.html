
{% extends "base.html" %}
{% block content %}
<style>
    .add-player h5{
    letter-spacing:2px;
    }
</style>
<div class="container">
   <div class="row justify-content-center">
      <div class="col-md-12">
          <form action="" method="post" enctype="multipart/form-data" class="add-player">
               {% csrf_token %}
              <div class="row justify-content-center">
                  <div class="col-md-4 mb-4" style="border-right:1px solid #e9ecef;">
                      <h5 class="text-center">user details</h5><hr>
                       {{user_form.as_p}}
                  </div>
                  <div class="col-md-4 mb-4 " style="border-right:1px solid #e9ecef;">
                      <h5 class="text-center ">player details</h5><hr>
                       {{player_form.as_p}}
                  </div>
                  <div class="col-md-4 mb-4" style="border-right:1px solid #e9ecef;">
                      <h5 class="text-center">contract</h5><hr>
                      {{contract_form.as_p}}
                  </div>
              </div>

              <div class="row justify-content-center mt-4 mb-4">
                  <div class="col-md-4">
                      <button class="btn btn-success btn-block">Submit</button>
                  </div>
              </div>
          </form>
      </div>
   </div>
</div>

<script></script>
{% endblock content%}
