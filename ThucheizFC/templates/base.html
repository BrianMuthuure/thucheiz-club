<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'icons/icons8-defense-48.png' %}" type="">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Nice Select CSS -->
		<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
		<!-- icofont CSS -->
        <link rel="stylesheet" href="{% static 'css/icofont.css' %}">
		<!-- Slicknav -->
		<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
		<!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
		<!-- Datepicker CSS -->
		<link rel="stylesheet" href="{% static 'css/datepicker.css' %}">
		<!-- Animate CSS -->
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Magnific Popup CSS -->
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

		<!-- Medipro CSS -->
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
       <link rel="stylesheet" href="{% static '/fontawesome-free-5.13.1-web/css/all.css' %}">

    <title> thucheiz football club</title>
</head>
<body>
<header class="header">
{% include 'navbar.html' %}
</header>
<div class="container messages mt-4" style="margin-top:100px;">
{% if messages %}
   {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
          {{ message }}
      </div>
   {% endfor %}
{% endif %}
</div>
{% block content %}

{% endblock content %}

{% include 'footer.html' %}
    <script src="{% static '/js/Jquery3.4.1.min.js' %}" ></script>
    <script src="{% static '/js/bootstrap.min.js' %}" ></script>
    <script src="{% static '/js/popper.min.js' %}" ></script>
    <script src="{% static '/js/slicknav.min.js' %}" ></script>
    <script src="{% static '/js/jquery-migrate-3.0.0.js' %}" ></script>
    <script src="{% static '/js/main.js' %}" ></script>
    <script src="{% static '/js/jquery.nav.js' %}" ></script>


</body>
</html>
