<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'icons/icons8-defense-48.png' %}" type="">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Nice Select CSS -->
		<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
		<!-- icofont CSS -->
		<!-- Slicknav -->
		<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
		<!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
		<!-- Datepicker CSS -->
		<link rel="stylesheet" href="{% static 'css/datepicker.css' %}">
		<!-- Animate CSS -->
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Magnific Popup CSS -->
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

		<!-- Medipro CSS -->
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <link rel="stylesheet" href="{% static '/fontawesome-free-5.13.1-web/css/all.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">

    <title> thucheiz football club</title>
</head>
<body>
<header class="header">
{% include 'navbar.html' %}
</header>
<div class="container mb-4" style="min-height:100%;">
{% block content %}



{% endblock content %}
</div>

{% include 'footer.html' %}
    <script src="{% static '/js/Jquery3.4.1.min.js' %}" ></script>
    <script src="{% static '/js/bootstrap.min.js' %}" ></script>
    <script src="{% static '/js/popper.min.js' %}" ></script>
    <script src="{% static '/js/slicknav.min.js' %}" ></script>
    <script src="{% static '/js/jquery-migrate-3.0.0.js' %}" ></script>
    <script src="{% static '/js/main.js' %}" ></script>
    <script src="{% static '/js/jquery.nav.js' %}" ></script>
    <script src="{% static '/js/jquery.magnific-popup.min.js' %}" ></script>
    <script src="{% static '/js/toastr.min.js' %}" ></script>

{% if messages %}
  {% for message in messages %}
     <script type=text/javascript>
    toastr.options.progressBar = true;
    toastr.{{ message.tags }}('{{ message }}')
  </script>
  {% endfor %}
{% endif %}



</body>
</html>
