{% extends "base.html" %}
{% block content %}
<style>
.total-players{
background-color: #28a745 !important;

}
.totals h5, h6{
color:#fff;
letter-spacing:2px;
}
.available-players{
background-color: #17a2b8 !important;
}
.injured-players{
background-color: #ffc107 !important;
}
.coaches{
background-color: #dc3545 !important;
}
</style>
<div class="container totals">
    <div class="row">
        <div class="col-md-3">
            <div class="card mb-4 total-players">
                <div class="card-header">
                    <h6>Total Players:</h6>
                </div>
                <div class="card-body">
                    <h5>{{players}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4 available-players">
                <div class="card-header">
                    <h6>Available Players:</h6>
                </div>
                <div class="card-body">
                    <h5>{{available}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4 injured-players">
                <div class="card-header">
                    <h6>Injured Players:</h6>
                </div>
                <div class="card-body">
                    <h5>{{injured}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4 coaches">
                <div class="card-header">
                    <h6>Coaches:</h6>
                </div>
                <div class="card-body">
                    <h5>{{coaches}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
