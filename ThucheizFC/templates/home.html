{% extends "base.html" %}
{% block content %}
<style>
.card {
border-radius: 5px;
box-shadow: 0 1px 11px 0 rgba(0, 0, 0, 0.12);
border: none;
margin-bottom: 30px;
}
.card .card1 {
background-color: #4c70b9;
padding-top: 12px;
padding-bottom: 12px;
border-bottom: none;
padding: 25px 20px;
}
.card .card2 {
background-color: #20B2AA;
padding-top: 12px;
padding-bottom: 12px;
border-bottom: none;
padding: 25px 20px;
}
.card .card3 {
background-color: #191970;
padding-top: 12px;
padding-bottom: 12px;
border-bottom: none;
padding: 25px 20px;
}
.card .card4 {
background-color: #663399;
padding-top: 12px;
padding-bottom: 12px;
border-bottom: none;
padding: 25px 20px;
}
.total-layers-title, .available-players-title, .injured-players-title, .coach-title{
letter-spacing:2px;
color:#fff;
text-transform:uppercase;
}
.card-block {
 padding: 1.35rem;

}
.total-players a, .available-players a, .injured-players a,.coaches a{
font-size:30px;
font-weight:600;
}
</style>
<div class="container ">
    <div class="row totals">
        <div class="col-md-3">
            <div class="card mb-4 total-players">
                <div class="card-header card1">
                    <h6 class="text-center total-layers-title">Total Players</h6>
                </div>
                <div class="card-block text-center">
                    <h5><a href="{% url 'player-list' %}">{{players}}</a></h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4 available-players">
                <div class="card-header card2">
                    <h6 class="text-center available-players-title">Available Players</h6>
                </div>
                <div class="card-block text-center">
                    <h5><a class="" href="">{{available}}</a></h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4 injured-players">
                <div class="card-header card3">
                    <h6 class="text-center injured-players-title">Injured Players</h6>
                </div>
                <div class="card-block text-center">
                    <h5><a href="{% url 'injury_list' %}" >{{injured}}</a></h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4 coaches">
                <div class="card-header card4">
                    <h6 class="text-center coach-title">Coaches</h6>
                </div>
                <div class="card-block text-center">
                    <h5><a href="{% url 'coach-list' %}" >{{coaches}}</a></h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
