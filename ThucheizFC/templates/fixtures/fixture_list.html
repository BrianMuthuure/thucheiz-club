{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
    .fixtures-title{
    text-transform:uppercase;
    font-weight:550;
    color:#111f2d;
    letter-spacing:1.5px;
    }
    .title{
    text-transform:uppercase;
    font-weight:600;
    }
    .first-td{
    background: #f8f8f8;
    }
    .sec-td{

    }

    .title a{
    text-decoration:none;
    color:#0000CD;
    font-size: 16px;
    font-weight: 600;
    }
    .stadium{
    text-transform:lowercase;
    font-size:1em;
    font-family:'Roboto Slab', serif !important;
    font-weight:600;
    letter-spacing:2px;
    }
    .fixture_club{
    letter-spacing:1px;
    margin-right:5px;
    }
    .fixture_opponent{
    letter-spacing:1px;
    margin-left:5px;
    }
    .match_time{
    font-weight:550;
    border-radius:4px;
    width:100px;
    color:#000;
    }
    .vs-btn{
     border-radius: 100%;
     width: 42px;
     height: 42px;
     line-height: 20px;
     padding: 10px;
     color: #fff;
     background-color: #01caf1;
    }
    .mb-4{
    margin-bottom:60px !important;
    }
    .date{
    color:#000;
    }
    .fixture_opponent{

    }
</style>
<section>
    <div class="fixture-list">
        <div class="container">
            <div class="row justify-content-center">
                 <div class="col-md-6">
                  <h4 class="fixtures-title">Upcoming Fixtures</h4><br>

                 </div>
            </div>
            {% for fixture in fixtures %}
          <div class="row justify-content-center mb-4">
              <div class="col-md-6">
                  <table class="table">
                       <thead>
                          <tr></tr>
                       </thead>
                       <tbody>
                           <tr>
                               <td class="first-td"><span class="date">{{fixture.date}}</span> | <span class="title"><a href="{% url 'fixture-detail' fixture.pk %}">{{fixture.title}}</a> </span></td>
                           </tr>
                           <tr>
                               <td class="sec-td">
                                    <span class="fixture_club">{{fixture.club}}</span><span class="button rounded-circle btn-circle vs-btn">vs</span><span class="fixture_opponent">{{fixture.opponent}}</span>
                                    <h6 class="stadium mt-4">{{fixture.stadium}}</h6>
                                    <h5 class=" btn btn-outline-info btn-sm match_time mt-4">{{fixture.time}}</h5>

                               </td>
                            </tr>
                       </tbody>
                  </table>

    </div>
  </div>
            {% endfor %}
    </div>
    </div>
</section>
{% endblock content%}
