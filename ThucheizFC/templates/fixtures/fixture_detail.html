
{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
.card {
border-radius: 5px;
box-shadow: 0 1px 11px 0 rgba(0, 0, 0, 0.12);
border: none;
margin-bottom: 30px;
}
.card .card-header {
background-color: #4c70b9;
padding-top: 15px;
padding-bottom: 15px;
border-bottom: none;
padding: 25px 20px;
}
.card-title{
font-size: 1.1rem;
color:#fff;
font-weight: 400;
letter-spacing:2px;
text-transform:uppercase;
 margin: 0;
}
.vs{
margin-top:20px;
margin-bottom:20px;
}

.card-block {
 padding: 1.25rem;

}
.club, .opponent, .vs a{
letter-spacing:1px;
}
.stadium{
font-weight: 400;
letter-spacing:2px;
font-size:17px;
}
.float-right .fa-edit{
color:blue;
background:#fff;
padding:10px;
border-radius:50%;
margin-right:8px;
}
.float-right .fa-trash{
color:#DC143C;
margin-right:8px;
background:#fff;
padding:10px;
border-radius:50%;
}
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="">
                           <a class="card-title float-left" >{{object.title}} </a>
                    </div>
                    <div class="float-right">
                         {% if user.is_authenticated and user.is_superuser %}
                        <a href="{% url 'fixture-update' fixture.pk %}" ><i class="far fa-edit"></i></a>
                        <a href="{% url 'fixture-delete' fixture.pk %}"><i class="fas fa-trash"></i></a>
                        {% endif %}
                    </div>
                </div>

                <div class="card-block text-center">
                    <div class="row">
                        <div class="col-md-5 text-center">
                            <h5 class="club">{{object.club}}</h5>
                            <img src="{% static 'images/icons8-kenya-240.png' %}" class="" style="height:70px;">
                        </div>
                        <div class="col-md-2 vs">
                            <a href="">VS</a>
                        </div>
                        <div class="col-md-5 text-center">
                            <h5 class="opponent ">{{object.opponent}}</h5>
                            <img class="" src="{{object.fixtureimageURL}}" style="height:70px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-3">
                            <span>Stadium : </span><span class="stadium">{{object.stadium}}</span>
                            <p class="date mt-3">{{object.date}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
