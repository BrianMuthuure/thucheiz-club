{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
        .card {
    box-shadow: 0 0 1px rgba(0,0,0,.125),0 1px 3px rgba(0,0,0,.2);
    margin-bottom: 1rem;
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}
.card-header {
    border-bottom: 1px solid rgba(0,0,0,.125);
    position: relative;
    border-top-left-radius: .25rem;
    border-top-right-radius: .25rem;
}
.card-title{
font-size: 1.1rem;
font-weight: 400;
margin: 0;
}
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 mb-4">
            <div class="card">
                <div class="card-header">
                    <a class="card-title float-left" href="">{{object.title}} </a>
                    <p class="float-right">{{object.date}}</p>
                </div>

                <div class="card-body">
                      <div class="row justify-content-center">
                           <div class="col-md-4 text-center ">
                                <img src="{% static 'images/icons8-kenya-240.png' %}" class=" float-right" style="height:70px;">
                                 <h6 class="mt-4 float-left">{{object.club}}</h6>
                            </div>

                          <div class="col-md-2 mt-4 text-center">
                              <a class="button" href="">VS</a>
                          </div>

                          <div class="col-md-4 text-center">
                                <img class="float-left " src="{{object.fixtureimageURL}}" style="height:70px;">
                                <h6 class=" mt-4">{{object.opponent}}</h6>
                          </div>
                      </div>
                </div>

                <div class="card-footer">
                    <div class="row justify-content-center">
                        <div class="col-md-5 text-center">
                            <span>Venue : </span><span>{{object.stadium}}</span>
                        </div>

                        <div class="col-md-5 text-center">
                             <a href="{% url 'fixture-update' fixture.pk %}"> change <i class="fa fa-edit"></i></a>
                             <a href="{% url 'fixture-delete' fixture.pk %}"> delete <i class="fa fa-times"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
